<div class="my-3">
<h2 class="text-center mt-4">Add Todo</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" [(ngModel)]="title" 
      id="title" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="desc">Description:</label>
      <input type="text" class="form-control" id="desc" [(ngModel)]="desc" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="Deadline">Deadline:</label>
      <input type="date" class="form-control" id="deadline" [(ngModel)]="deadline" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group mt-4">
      <label for="Priority">Priority (Low/High/Medium)</label>
      <input type="text" class="form-control" id="Priority" [(ngModel)]="Priority" [ngModelOptions]="{standalone: true}">
    </div>
        
    <button type="submit" class="btn btn-lg mt-3 btn-primary">Add Todo</button>
  </form>
</div>
