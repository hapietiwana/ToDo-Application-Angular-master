<h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
<h6 class="mt-1" [ngClass]="{'strike': !todo.active}">{{todo.desc}}</h6>
<h6 class="mt-1" [ngClass]="{'strike': !todo.active}">{{todo.deadline}}</h6>
<h6 class="mt-1" [ngClass]="{'strike': !todo.active}">{{todo.Priority}}</h6>
<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="todo{{i}}" [checked] = "!todo.active" (click)="onCheckBoxClick(todo)">
    <label class="mb-1 form-check-label" for="todo{{i}}" >
      Mark as done
    </label>
  </div>
<button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
